<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <h1>Friends:</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Friend Since</th>
            </tr>
            <tr>
                    {% for friends in all_friends: %}
                <td> {{friends['first_name']}} </td>
                <td>{{friends['age']}}</td>
                <td>{{friends['created_at']}}</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            {% endfor %}
        </table>
        






        <h1>Add a Friend:</h1>
    <form action='/friends' method='POST'>
        <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label>
        <p><label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label></p>
        <label for="age">Age:<input type="text" name="age" id="age"></label>
        <p><input type="submit" value="Add"></p>
    </form>
    </body>
</html>
